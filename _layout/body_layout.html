<body class="layout--single">
  {{ insert masthead.html }}
  
  <div class="blog-container {{ fill page_class }}">
    <!-- Minimal breadcrumbs -->
    <div class="blog-breadcrumbs">
      <a href="/">Home</a> » <a href="/blog/">Posts</a>
    </div>

    <!-- Blog post content -->
    <div class="blog-post">
      <h1 class="blog-title">{{ fill title }}</h1>
      
      <div class="blog-meta">
        <span class="blog-date">{{ fill date }}</span>
        <span class="blog-sep"> · </span>
        <span class="blog-author">{{ fill author }}</span>
      </div>

      <div class="blog-content">
        {{ fill content }}
      </div>
    </div>
  </div>

  <!-- {{ insert foot.html }} -->
</body>
