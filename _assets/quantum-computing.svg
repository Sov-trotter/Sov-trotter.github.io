<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantum-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="quantum-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#quantum-bg)"/>
  
  <!-- Quantum Circuit -->
  <g transform="translate(50, 75)">
    <!-- Quantum Gates -->
    <g stroke="#4a9eff" stroke-width="2" fill="none">
      <!-- Qubit lines -->
      <line x1="0" y1="20" x2="300" y2="20"/>
      <line x1="0" y1="60" x2="300" y2="60"/>
      <line x1="0" y1="100" x2="300" y2="100"/>
      
      <!-- Hadamard gates -->
      <rect x="40" y="10" width="20" height="20" fill="#4a9eff" opacity="0.3"/>
      <text x="50" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">H</text>
      
      <rect x="40" y="50" width="20" height="20" fill="#4a9eff" opacity="0.3"/>
      <text x="50" y="65" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">H</text>
      
      <!-- CNOT gates -->
      <circle cx="120" cy="20" r="8" fill="#4a9eff" opacity="0.3"/>
      <line x1="120" y1="20" x2="120" y2="60"/>
      <circle cx="120" cy="60" r="8" fill="#4a9eff" opacity="0.3"/>
      <text x="120" y="25" text-anchor="middle" fill="#ffffff" font-size="10">⊕</text>
      
      <!-- Phase gates -->
      <rect x="180" y="10" width="20" height="20" fill="#4a9eff" opacity="0.3"/>
      <text x="190" y="25" text-anchor="middle" fill="#ffffff" font-size="10">S</text>
      
      <rect x="180" y="90" width="20" height="20" fill="#4a9eff" opacity="0.3"/>
      <text x="190" y="105" text-anchor="middle" fill="#ffffff" font-size="10">S</text>
      
      <!-- Measurement -->
      <rect x="250" y="10" width="20" height="20" fill="#4a9eff" opacity="0.3"/>
      <text x="260" y="25" text-anchor="middle" fill="#ffffff" font-size="10">M</text>
      
      <rect x="250" y="50" width="20" height="20" fill="#4a9eff" opacity="0.3"/>
      <text x="260" y="65" text-anchor="middle" fill="#ffffff" font-size="10">M</text>
      
      <rect x="250" y="90" width="20" height="20" fill="#4a9eff" opacity="0.3"/>
      <text x="260" y="105" text-anchor="middle" fill="#ffffff" font-size="10">M</text>
    </g>
  </g>
  
  <!-- Quantum state representation -->
  <g transform="translate(320, 50)">
    <circle cx="0" cy="0" r="30" fill="url(#quantum-glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">|ψ⟩</text>
  </g>
  
  <!-- Quantum entanglement visualization -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="3" fill="#4a9eff" opacity="0.6"/>
    <circle cx="20" cy="0" r="3" fill="#4a9eff" opacity="0.6"/>
    <circle cx="40" cy="0" r="3" fill="#4a9eff" opacity="0.6"/>
    <circle cx="60" cy="0" r="3" fill="#4a9eff" opacity="0.6"/>
    <circle cx="80" cy="0" r="3" fill="#4a9eff" opacity="0.6"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="20" y2="0" stroke="#4a9eff" stroke-width="1" opacity="0.4"/>
    <line x1="20" y1="0" x2="40" y2="0" stroke="#4a9eff" stroke-width="1" opacity="0.4"/>
    <line x1="40" y1="0" x2="60" y2="0" stroke="#4a9eff" stroke-width="1" opacity="0.4"/>
    <line x1="60" y1="0" x2="80" y2="0" stroke="#4a9eff" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Decorative quantum particles -->
  <circle cx="80" cy="40" r="1" fill="#4a9eff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="30" r="1" fill="#4a9eff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="180" r="1" fill="#4a9eff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
