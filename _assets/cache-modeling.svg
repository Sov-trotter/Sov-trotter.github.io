<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cache-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cache-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="memory-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#cache-bg)"/>
  
  <!-- Cache layers -->
  <rect x="50" y="80" width="80" height="60" fill="url(#cache-gradient)" rx="8" opacity="0.9"/>
  <rect x="60" y="90" width="60" height="40" fill="url(#cache-gradient)" rx="6" opacity="0.7"/>
  <rect x="70" y="100" width="40" height="20" fill="url(#cache-gradient)" rx="4" opacity="0.5"/>
  
  <!-- Memory blocks -->
  <rect x="200" y="60" width="40" height="30" fill="url(#memory-gradient)" rx="4"/>
  <rect x="250" y="60" width="40" height="30" fill="url(#memory-gradient)" rx="4"/>
  <rect x="300" y="60" width="40" height="30" fill="url(#memory-gradient)" rx="4"/>
  <rect x="200" y="100" width="40" height="30" fill="url(#memory-gradient)" rx="4"/>
  <rect x="250" y="100" width="40" height="30" fill="url(#memory-gradient)" rx="4"/>
  <rect x="300" y="100" width="40" height="30" fill="url(#memory-gradient)" rx="4"/>
  <rect x="200" y="140" width="40" height="30" fill="url(#memory-gradient)" rx="4"/>
  <rect x="250" y="140" width="40" height="30" fill="url(#memory-gradient)" rx="4"/>
  <rect x="300" y="140" width="40" height="30" fill="url(#memory-gradient)" rx="4"/>
  
  <!-- Data flow arrows -->
  <path d="M 140 110 Q 170 110 190 75" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 140 110 Q 170 110 190 110" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 140 110 Q 170 110 190 145" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Cache hit/miss indicators -->
  <circle cx="120" cy="50" r="8" fill="#10b981" opacity="0.8"/>
  <text x="120" y="55" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HIT</text>
  
  <circle cx="180" cy="50" r="8" fill="#ef4444" opacity="0.8"/>
  <text x="180" y="55" text-anchor="middle" fill="white" font-size="8" font-weight="bold">MISS</text>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Cache Modeling</text>
  <text x="200" y="220" text-anchor="middle" fill="#9ca3af" font-size="12">Performance Optimization</text>
</svg>
