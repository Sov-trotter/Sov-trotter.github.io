<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="creative-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="code-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creative-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="harmony-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#creative-bg)"/>
  
  <!-- Code block -->
  <rect x="50" y="60" width="120" height="80" fill="url(#code-gradient)" rx="8" opacity="0.9"/>
  <rect x="60" y="70" width="100" height="15" fill="white" opacity="0.3" rx="2"/>
  <rect x="60" y="90" width="80" height="15" fill="white" opacity="0.3" rx="2"/>
  <rect x="60" y="110" width="90" height="15" fill="white" opacity="0.3" rx="2"/>
  <rect x="60" y="130" width="70" height="15" fill="white" opacity="0.3" rx="2"/>
  
  <!-- Creative elements -->
  <circle cx="250" cy="80" r="25" fill="url(#creative-gradient)" opacity="0.8"/>
  <circle cx="280" cy="110" r="20" fill="url(#creative-gradient)" opacity="0.6"/>
  <circle cx="220" cy="120" r="18" fill="url(#creative-gradient)" opacity="0.7"/>
  <circle cx="260" cy="140" r="15" fill="url(#creative-gradient)" opacity="0.5"/>
  
  <!-- Harmony connection -->
  <path d="M 170 100 Q 200 100 220 100" stroke="url(#harmony-gradient)" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M 170 100 Q 200 80 220 80" stroke="url(#harmony-gradient)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 170 100 Q 200 120 220 120" stroke="url(#harmony-gradient)" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- GSoC logo representation -->
  <rect x="300" y="60" width="80" height="40" fill="url(#harmony-gradient)" rx="6" opacity="0.8"/>
  <text x="340" y="85" text-anchor="middle" fill="white" font-size="12" font-weight="bold">GSoC</text>
  <text x="340" y="95" text-anchor="middle" fill="white" font-size="10">2021</text>
  
  <!-- Creative sparkles -->
  <polygon points="320,40 325,50 335,50 327,57 330,67 320,60 310,67 313,57 305,50 315,50" fill="#fbbf24" opacity="0.8"/>
  <polygon points="180,50 183,56 189,56 185,60 187,66 180,62 173,66 175,60 171,56 177,56" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Code &amp; Creativity</text>
  <text x="200" y="220" text-anchor="middle" fill="#9ca3af" font-size="12">Harmonious Relationship</text>
</svg>

